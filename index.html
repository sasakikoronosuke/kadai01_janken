<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけん</title>
</head>

<body>

    <header>
        <h1>脳トレ初級</h1>
        <h2>ジャンケンしよう！ボタンを押してね。</h2>
        <!-- <button onclick="location.href='janken_zyokyu.html'">上級編はこちら！</button> -->
    </header>

    <main>
        <ul>
            <li id="gu_btn"><img src = ./img/gu1.jpeg width="250px"></li>
            <li id="cho_btn"><img src = ./img/cho1.jpeg width="250px"></li>
            <li id="par_btn"><img src = ./img/pa1.jpeg width="250px"></li>
        </ul>
        <div class="toi">コンピュータの出した手は？</div>
        <div class="nani"><span id="pc_hands">何かな何かな？</span></div>
        <div class="kekka">結果は？
        <b></b><div id="judgment">勝ち</div>
        </div>


    </main>

    <footer></footer>
    <script>

    // ぐーのパターン
        // 1ー①クリックで1^3の乱数を出す
        $("#gu_btn").on("click",function(){
    
        const r = Math.ceil(Math.random()*3);
        
        //1ー②PCの出しての　If分岐処
        
        let view = "";
        let view2 = ""
        
        if(r==1){
        view= '<img src = ./img/gu1.jpeg>', view2='<img src = ./img/aiko.jpeg>';
        }

        if(r==2){
        view= '<img src = ./img/cho1.jpeg>', view2='<img src = ./img/kachi.jpeg>';
        }

        if(r==3){
        view= '<img src = ./img/pa1.jpeg>',view2='<img src = ./img/make.jpeg>';
        }


         // 1ー③PCの出し手の表示処理
         $("#pc_hands").html(view);
         $("#judgment").html(view2);

        });


    // チョキのパターン
        // 1ー①クリックで1^3の乱数を出す
        $("#cho_btn").on("click",function(){
    
        const r = Math.ceil(Math.random()*3);
    
        //1ー②PCの出しての　If分岐処
    
        let view_cho = "";
        let view_cho2 = ""
    
        if(r==1){
        view_cho= '<img src = ./img/gu1.jpeg>', view_cho2='<img src = ./img/make.jpeg>';
        }

        if(r==2){
        view_cho= '<img src = ./img/cho1.jpeg>', view_cho2='<img src = ./img/aiko.jpeg>';
        }

        if(r==3){
        view_cho= '<img src = ./img/pa1.jpeg>',view_cho2='<img src = ./img/kachi.jpeg>';
        }


        // 1ー③PCの出し手の表示処理
        $("#pc_hands").html(view_cho);
        $("#judgment").html(view_cho2);

         });


// パーのパターン
    // 1ー①クリックで1^3の乱数を出す
        $("#par_btn").on("click",function(){
    
        const r = Math.ceil(Math.random()*3);

        //1ー②PCの出しての　If分岐処

        let view_par = "";
        let view_par2 = ""

        if(r==1){
        view_par= '<img src = ./img/gu1.jpeg>', view_par2='<img src = ./img/kachi.jpeg>';
        }

        if(r==2){
        view_par= '<img src = ./img/cho1.jpeg>', view_par2='<img src = ./img/make.jpeg>';
        }

        if(r==3){
        view_par= '<img src = ./img/pa1.jpeg>',view_par2='<img src = ./img/aiko.jpeg>';
        }


        // 1ー③PCの出し手の表示処理
        $("#pc_hands").html(view_par);
        $("#judgment").html(view_par2);

        });


   
    </script>
</body>

</html>
